<script type="text/javascript">

function x() {
    var css = document.getElementsByTagName('link');
    for (var i = 0, k; k = css[i]; i++) {
        if (k.type == 'text/css') {
            if (k.href.indexOf('?') + 1) {
                if (k.href.indexOf('?alexTS=') + 1) {
                    k.href = k.href.replace(/\?alexTS=\d+/, '?alexTS=' + Math.ceil(Math.random() * 100000));
                } else {
                    k.href = k.href.replace('?', '?alexTS=' + Math.ceil(Math.random() * 100000) + '&');
                }
            } else {
                k.href = k.href + '?alexTS=' + Math.ceil(Math.random() * 1000000);
            }
        }
    }
}


    
</script>
