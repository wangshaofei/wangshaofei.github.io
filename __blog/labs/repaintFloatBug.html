<!DOCTYPE html>
<html lang="ZH-cn">
<head>
<meta charset="utf-8" />
<title>Demo by Alextang</title>
<link rel="stylesheet" href="http://static.gtimg.com/icson/css/common/gb.css" type="text/css" media="screen" />
<link rel="stylesheet" href="http://static.gtimg.com/icson/css/index/index.css" type="text/css" media="screen" />
</head>
<body>

<!--S test -->
<div class="mod_entry">
    <b class="mod_entry">inline with floatLeft &nbsp;&nbsp;</b>
    <div class="mod_entry">block with floatLeft </div>
</div>
<br />
<br />
<div class="mod_entry">
    <div class="mod_entry">block with floatLeft &nbsp;&nbsp;</div>
    <div class="mod_entry">block with floatLeft</div>
</div>
<!--E test -->
<br />
<br />
<div class="clear ">
    <input type="button" id="btn" value="Click Me"/>
</div>

<script type="text/javascript">
    var rdmTs = function () {
        var css = document.getElementsByTagName('link');
        for (var i = 0, k; k = css[i]; i++) {
            if (k.type == 'text/css') {
                if (k.href.indexOf('?') + 1) {
                    if (k.href.indexOf('?alexTS=') + 1) {
                        k.href = k.href.replace(/\?alexTS=\d+/, '?alexTS=' + Math.ceil(Math.random() * 100000));
                    } else {
                        k.href = k.href.replace('?', '?alexTS=' + Math.ceil(Math.random() * 100000) + '&');
                    }
                } else {
                    k.href = k.href + '?alexTS=' + Math.ceil(Math.random() * 1000000);
                }
            }
        }
    };
    document.getElementById('btn').onclick = function () {
        rdmTs();
    };
</script>
</body>
</html>
